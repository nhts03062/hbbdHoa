<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="website icon" type="png" href="heart.png" />
    <title>Yêu em❤️</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap");

    body {
      background-image: url("index3.jpg"); /* Hình nền khác so với index2.html */
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      position: relative;
      background-color: rgba(255, 255, 255, 0.8);
      width: 600px;
      height: 300px;
      border-radius: 10px;
      box-shadow: -5px -5px 10px rgba(255, 255, 255, 0.8),
        10px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .text {
      position: absolute;
      margin-top: -500px;
      font-size: 25px;
      font-family: "Ms Madi", cursive;
      font-weight: bold;
    }

    .fa-solid {
      color: blue; /* Thay đổi màu sắc biểu tượng */
      margin: 0px 5px;
    }

    .text-message {
      padding: 0px 15px 10px 15px;
      font-size: 15px;
      font-family: "Dancing Script", cursive;
    }

    @media screen and (max-width: 768px) {
      body {
        background-size: cover;
        object-fit: cover;
      }
      .wrapper {
        width: 300px;
        height: 100%;
      }
    }
    .button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #ed1c24;
      transition: transform 0.2s ease;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: fly 2s forwards;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
  <body>
    <div class="text">
      <i class="fa-solid fa-gift"></i>Thương em bóe nhiều lắm ❤️❤️❤️<i
        class="fa-solid fa-gift"
      ></i>
      <button class="button" id="btnYes">Dạ, iu quái yêu anh :3</button>
      <button class="button" id="btnNo">Kệ anh</button>

      <script>
        const btnYes = document.getElementById("btnYes");
        const btnNo = document.getElementById("btnNo");

        btnYes.addEventListener("click", function () {
          alert("Dạ em bóe!!!");
          createHearts();
        });

        btnNo.addEventListener("click", function () {
          let currentSize = parseFloat(getComputedStyle(btnYes).fontSize);
          btnYes.style.fontSize = currentSize * 1.1 + "px"; // Phóng to nút YES
        });

        function createHearts() {
          for (let i = 0; i < 10; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s"; // Thay đổi thời gian bay lên ngẫu nhiên
            document.body.appendChild(heart);
            heart.addEventListener("animationend", () => {
              heart.remove(); // Xóa trái tim sau khi bay lên
            });
          }

          setTimeout(createHearts, 500); // Tạo trái tim mới sau mỗi 500ms
        }
      </script>
    </div>
  </body>
</html>
